<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRYPTS-landing page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="https://github.com/Kvaibhav01/Landing-Page-Animation" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#70B7FD; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 57.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <!-- home container id starts -->
    <div id="home-container">
        <!-- inner sub id starts -->
        <div id="inner">
            <img src="assets/logo.svg" alt="Crypts logo" id="logo">
            <h1>Crypto + Chat = Crypts</h1>
            <p class="subtitle">Slack meets real-time crypto-currency</p>
            <a href="#" class="cta cta--white ">Login or signup</a>
        </div>
        <!-- inner sub id ends -->

        <!-- illustration sub id starts -->
        <div id="illustration">
            <img src="assets/dash.svg" alt="dash img" id="dash" class="crypto-icons">
            <img src="assets/miota.svg" alt="iota img" id="iota" class="crypto-icons">
            <img src="assets/eth.svg" alt="eth img" id="eth" class="crypto-icons">
            <img src="assets/monitor.svg" alt="monitor img" id="monitor">
        </div>
        <!-- illustration sub id ends -->
    </div>
    <!-- home container id ends -->

</body>
</html>
